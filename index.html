<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="img-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <div class="about">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="quote">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <p class="link">GitHub</p>
      <p class="link">Frontend Mentor</p>
      <p class="link">LinkedIn</p>
      <p class="link">Twitter</p>
      <p class="link">Instagram</p>
    </div>
  </main>
</body>
</html>
